<div class="client--container" *ngIf="clients">
    <a *ngFor="let client of clients" href={{client.website}} target="_blank" class="client--link">
        <div class="client--card card">
            <img [src]="'../../assets/images/clients/' + client.image" alt="" class="client--img"/>
            <p class="client--name">{{ client.name }}</p>
            <p class="client--role">{{ client.role }}</p>
        </div>
    </a>
</div>
